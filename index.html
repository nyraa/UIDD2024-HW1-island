<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="font.css" />
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
        <script language="javascript" src="dialogModel.js"></script>
        <script language="javascript" src="main.js"></script>
    </head>
    <body>
        <nav>
            <a href="#" class="logo">
                <span class="logo-my">MY</span>
                <span class="logo-family">FAMILY</span>
            </a>
            <ul class="nav-links">
                <li><a href="#">認識MY FAMILY</a></li>
                <li><a href="#">展望消息</a></li>
                <li><a href="#">關懷與捐款</a></li>
                <li><a href="#">資助計畫</a></li>
                <li><a href="#">加入我們</a></li>
                <li><a href="#">常見問題FAQ</a></li>
            </ul>
            <a class="account-action-links" href="#">註冊</a>
            <a class="account-action-links" href="#">登入</a>
        </nav>
        <div id="body">
            <canvas id="island_canvas" width="1000" height="500"></canvas>
            <div class="mark">MY FAMILY</div>
            <button id="support_button">Support!</button>
        </div>
        <dialog id="main_dialog">
            <div class="dialog-header">
                <div class="back-button"><i class="fa-solid fa-chevron-left fa-2x fa-inverse"></i></div>
                <div id="dialog_title">Resident</div>
                <div class="people-label">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <span id="resident_count">3</span>
                </div>
                <div class="help-button">?</div>
                <div class="close-button"><i class="fa-solid fa-xmark fa-2x fa-inverse"></i></div>
            </div>
            <!-- dialog "resident": select resident to support -->
            <input type="radio" class="dialog-card-selector" data-card-step="resident" name="main_dialog_card" />
            <div class="dialog-body" id="dialog_resident_info">
                
            </div>

            <!-- dialog "detail": resident detail -->
            <input type="radio" class="dialog-card-selector" data-card-step="detail" name="main_dialog_card" />
            <div class="dialog-body" id="dialog_resident_detail">
                <img id="resident_big_photo" src="assets/residents/ryo.png" />
                <div id="resident_description" class="resident-description">
                    fofofobaraarar
                </div>
                <div class="pay-plan">
                    <div class="pay-option">
                        <select id="pay_plan">
                            <option value="1">月捐</option>
                            <option value="2">季捐</option>
                            <option value="3">半年捐</option>
                            <option value="4">年捐</option>
                        </select>
                        <div class="money-tag">$700</div>
                    </div>
                    <div class="pay-option">
                        <label for="extra_support"><input type="checkbox" id="extra_support" />支持發展型志工</label>
                        <div class="money-tag">$500</div>
                    </div>
                    <div class="notification">
                        【捐款注意事項說明】
                        因應洗錢防制法規定，
                        ATM 轉帳，單筆交易上限為 49,999 元。
                        信用卡（包括國外卡、Google pay、samsung pay、line pay、銀聯卡）等交易，單筆上限為 199,999 元。
                        美國運通卡不在此限額。
                    </div>
                    <button id="select_plan">Support!</button>
                </div>
            </div>

            <!-- dialog "payment": payment info form -->
            <input type="radio" class="dialog-card-selector" data-card-step="payment" name="main_dialog_card" checked />
            <div class="dialog-body" id="dialog_payment_info">
                <div class="payment-info-layout">
                    <h3>選擇捐款人</h3>
                    <div class="payment-info">
                        <!-- 捐款人姓名 -->
                        <div class="left-half">
                            <label class="required">捐款人姓名</label>
                            <input type="text" placeholder="捐款人姓名" id="donor_name" />
                        </div>
                        <!-- 稱謂 -->
                        <div class="right-half">
                            <label class="required">稱謂</label>
                            <select id="donor_title">
                                <option value="1">先生</option>
                                <option value="2">小姐</option>
                                <option value="3">牛角麵包</option>
                                <option value="4">戰鬥直升機</option>
                            </select>
                        </div>
                        <!-- 聯絡電話 -->
                        <div class="left-half">
                            <label class="required">聯絡電話</label>
                            <input type="text" placeholder="聯絡電話" id="donor_phone" />
                        </div>
                        <!-- 生日 -->
                        <div class="right-half">
                            <label class="required">生日</label>
                            <input type="date" placeholder="生日" id="donor_birthday" />
                        </div>
                        <!-- 國家 -->
                        <div>
                            <label class="required">國家</label>
                            <select id="donor_country">
                            </select>
                        </div>
                        <!-- 縣市 -->
                        <div>
                            <label class="required">縣市</label>
                            <select id="donor_city">
                            </select>
                        </div>
                        <!-- 國家 -->
                        <div>
                            <label class="required">國家</label>
                            <select id="donor_country">
                            </select>
                        </div>
                        <!-- 縣市 -->
                        <div>
                            <label class="required">縣市</label>
                            <select id="donor_city">
                            </select>
                        </div>
                        <!-- 地址 -->
                        <div class="full-width">
                            <label class="required">地址</label>
                            <input type="text" placeholder="例：中壢市龍川二街134號" id="donor_address" />
                        </div>
                        <div class="left-half payment-footer">
                            <h3>選擇收據（僅限這次捐款使用）</h3>
                            <input type="radio" name="receipt" id="receipt_no" value="1" checked />
                            <label for="receipt_no">無須另開收據</label>
                            <input type="radio" name="receipt" id="receipt_yes" value="2" />
                            <label for="receipt_yes">新增收據</label>
                        </div>
                        <div>
                            <button id="paymethod_next_button">付款方式　<i class="fa-solid fa-arrow-right fa-lg fa-inverse"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- dialog "paymethod": pay method -->
            <input type="radio" class="dialog-card-selector" data-card-step="paymethod" name="main_dialog_card" />
            <div class="dialog-body" id="dialog_pay_method">
                <div class="pay-method">
                    pay method
                </div>
            </div>
        </dialog>
    </body>
</html>
